<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Catiamor Coffee</title>
    <style>

      body{
        background:#f1df86;
        background: linear-gradient(to right, #ffa751,#f1df86);
      }

      .bg{
        background-image: url(Imagenes/Imagen\ 2.png);
        background-position: center center;
      }
      
    </style>
  </head>
  <body>
    
      <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
          <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

          </div>
          <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="Imagenes/Logo.png" width="65" alt="">
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>
        

          <form action="#">
            <div class="mp-4">
              <label for="email" class="form-label">Correo electrónico</label><br>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mp-4">
              <label for="password" class="form-label">Password</label><br>
              <input type="password" class="form-control" name="email">
            </div>
            <div class="mp-4">
            <input type="checkbox" name="connected" class="form-check-input" id=""><br>
            <label for="connected" class="form-check-label">No cerrar sesión</label><br>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button><br>

          </div>

          <div class="my-3">

            <span>¿No tienes cuenta? <a href="#">Registrate</a></span><br>
            <span><a href="#">Recuperar password</a></span><br>
          </div>

          </form>

          <div class="container w-100 my-5"></div>
          <div class="row text-center">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 m-1">
               <div class="row align-items-center">
                 <div class="col-2 d-none d-md-block">
                 <img src="Imagenes/logofb.png" width="32" alt="">
                 </div>
                 <div class="col-12 col-md-10 text-center">
                   Facebook
                 </div>
               </div>

              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 m-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="Imagenes/logogoogle.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </div>
               </button>
            </div>
          </div>


        </div>
      </div>

    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
